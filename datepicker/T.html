    <link href="css/ui-lightness/jquery-ui-1.10.4.custom.css?v=2017031901" rel="stylesheet" type="text/css" />
    <style>
        .ui-datepicker td a {
            padding: .2em .2em 1em .2em !important;
        }

        .ui-datepicker td[title]::after {
            content: attr(title);
            display: block;
            position: relative;
            font-size: .8em;
            height: 1.25em;
            margin-top: -1.25em;
            text-align: right;
            padding-right: .25em;
        }
    </style>
</head>
<body>

        <div class="body_div">
                       <span>试教时间:</span>
                       <input name="TextBoxTryTeachingDate" type="text" id="TextBoxTryTeachingDate" class="inp_txt suojin iconbg icon_date" />
        </div>


    <script language="javascript" type="text/javascript">

        initAddDate();

    function initAddDate() {
        $("#TextBoxTryTeachingDate").datepicker({
            changeMonth: true,
            changeYear: true,
            yearRange: '-50:+5',
            showButtonPanel: true,
            numberOfMonths: 1,
            showBusinessInfo: true, // true表示要显示附加信息
            url: 'data/data.json'
            // url: 'http/Info4Calendar/'
            // ?year=2020&month=2&numberOfMonths=2',
        });
    }

    </script>
</body>
